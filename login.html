<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="glass-card auth-card">
        <div style="text-align: center; margin-bottom: 20px;">
            <h1 class="text-gradient" style="margin-bottom: 10px;">Portfolio Access</h1>
            <p style="color: #94a3b8; font-size: 0.9rem;">Please sign in to view the full portfolio</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
            <div id="login-error" class="error-msg"></div>
            <form id="login-form-el">
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="login-username" class="form-control" placeholder="student" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                <p style="text-align: center; font-size: 0.8rem; color: #64748b; margin-top: 15px;">
                    Demo: student / Student123!
                </p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-form">
            <div id="reg-error" class="error-msg"></div>
            <form id="register-form-el">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="reg-username" class="form-control" placeholder="johndoe" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" class="form-control" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="reg-confirm" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
